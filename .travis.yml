language: ruby
cache:
  bundler: true
rvm:
- 2.5.3
before_install:
- bundle install
- npm install -g yaspeller
install: true
script:
- scripts/update_changelog.sh
- yaspeller --only-errors ./**/*.md
- rake
- touch _site/.nojekyll
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false
deploy:
  fqdn: kubevirt.io
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  target_branch: master
  local_dir: _site
  on:
    branch: source
notifications:
  slack:
    on_success: never
    on_failure: always
    secure: 
