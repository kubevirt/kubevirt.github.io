<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>
    <header class="hero" role="banner">
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-home" role="navigation">
        {% include header.html %}
      </nav>
      <div class="container-fluid hero-overlay">
        <div class="row align-items-center justify-content-center">
          <div class="col align-self-center">
            <h1 class="hero-overlay-text">Building a virtualization API for Kubernetes</h1>
            <p class="text-white">Virtual Machine Management on Kubernetes</p>
          </div>
        </div>
        <div class="row align-items-center justify-content-center">
          <div class="card-group">
            <div class="card" style="margin-right: .2rem;">
              <div class="card-body">
                <img src="./../assets/images/katacoda-logo.png" width="41px" height="41px" alt="Katacoda Logo">
                <p class="card-text">
                  KubeVirt on katacoda
                </p>
              </div>
              <div class="card-footer">
                <a href="https://www.katacoda.com/kubevirt" class="btn kv-btn kv-btn-primary" aria-label="Try It button">Try
                  It!</a>
              </div>
            </div>
            <div class="card" style="margin-right: .2rem;">
              <div class="card-body">
                <img src="./../assets/images/minikube-logo.svg" width="41px" height="41px" alt="MiniKube Logo">
                <p class="card-text">
                  KubeVirt on MiniKube
                </p>
              </div>
              <div class="card-footer">
                <a href="{{ site.baseURL }}quickstart_minikube" class="btn kv-btn kv-btn-primary" aria-label="Try It button">Try It!</a>
              </div>
            </div>
            <div class="card" style="margin-right: .2rem;">
              <div class="card-body">
                <img src="./../assets/images/aws-logo.svg" width="41px" height="41px" alt="AWS Logo">
                <p class="card-text">
                  KubeVirt on AWS
                </p>
              </div>
              <div class="card-footer">
                <a href="{{ site.baseURL }}/pages/ec2" class="btn kv-btn kv-btn-primary" aria-label="Try It button">Try It!</a>
              </div>
            </div>
            <div class="card" style="margin-right: .2rem;">
              <div class="card-body">
                <img src="./../assets/images/gcp-logo.svg" width="41px" height="41px" alt="GCP Logo">
                <p class="card-text">
                  KubeVirt on GCP
                </p>
              </div>
              <div class="card-footer">
                <a href="{{ site.baseURL }}/pages/gcp" class="btn kv-btn kv-btn-primary" aria-label="Try It button">Try It!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main role="main">
      {{ content }}
    </main>

    <footer class="footer" role="contentinfo">
      {% include footer.html %}
    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="{{ site.baseurl }}/js/kubevirt-io.js"></script>
    <script type="text/javascript">
        if (("undefined" !== typeof _satellite) && ("function" === typeof _satellite.pageBottom)) {
            _satellite.pageBottom();
        }
    </script>
  </body>

</html>
